<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body id="body-pd" class="body-pd">
    <header class="header body-pd" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu bx-x" id="header-toggle"></i>
      </div>
      <!-- <div class="header_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div> -->
    </header>
    <div class="l-navbar show_nav" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">E-School</span>
          </a>
          <div class="nav_list" id="sidebar"></div>
        </div>
        <a href="#" class="nav_link" id="logoutBtn">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <div class="height-100 main">
      <div class="container mt-4">
        <h2>Publish Grade</h2>
        <!-- Course Batch Select -->
        <div class="mb-3 gap-2 d-flex align-items-center">
          <label for="courseBatchSelect" class="form-label"
            >Select Course</label
          >
          <select class="form-select" id="courseBatchSelect" required>
            <option value="" disabled selected>Select Course Batch</option>
          </select>
          <button class="btn btn-primary text-nowrap" id="load-student">
            Load Students
          </button>
        </div>

        <!-- Student List and Attendance Form -->
        <form id="gradeForm">
          <table class="table">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Email</th>
                <th>Marks</th>
              </tr>
            </thead>
            <tbody id="studentsList"></tbody>
          </table>
          <button
            type="submit"
            id="submitButton"
            class="btn btn-primary disabled"
          >
            Submit Grades
          </button>
        </form>
      </div>
    </div>

    <!-- <div class="container mt-5"></div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/teacher/check.js"></script>
    <script src="../js/teacher/grade.js"></script>
  </body>
</html>
