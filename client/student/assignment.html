<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <!-- <div class="header_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div> -->
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">E-School</span>
          </a>
          <div class="nav_list" id="sidebar"></div>
        </div>
        <a href="#" class="nav_link" id="logoutBtn">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <div class="height-100 main">
      <div class="container mt-4">
        <h2>Assignments</h2>
        <!-- Course Batch Select -->
        <div class="mb-3 gap-2 d-flex align-items-center">
          <label for="courseBatchSelect" class="form-label"
            >Select Course</label
          >
          <select class="form-select" id="courseBatchSelect" required>
            <option value="" disabled selected>Select Course Batch</option>
          </select>
          <button class="btn btn-primary text-nowrap" id="load-student">
            Load Assignments
          </button>
        </div>
        <div class="row d-none" id="view-area">
          <!-- Left Column: Table -->
          <div class="col-md-8 col-12">
            <h3>Assignment List</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Marks</th>
                  <th>Due Date</th>
                  <th>Submission Link</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="assignmentList"></tbody>
            </table>
          </div>
          <!-- Assignment Submission Form -->
          <div class="col-md-4">
            <h3 id="formTitle">Submit Assignment</h3>
            <form id="assignmentForm">
              <input type="hidden" id="editAssignmentId" />
              <input type="hidden" id="courseBatchId" />
              <input type="hidden" id="assignmentId" />

              <div id="details"></div>

              <!-- Submission Link -->
              <div class="mb-3">
                <label for="submissionLink" class="form-label"
                  >Submission Link</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="submissionLink"
                  placeholder="Enter the assignment submission link"
                  required
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                id="submitAssignment"
                disabled
              >
                Submit Assignment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="container mt-5"></div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/student/check.js"></script>
    <script src="../js/student/assignments.js"></script>
  </body>
</html>
