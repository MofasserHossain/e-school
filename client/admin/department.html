<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body id="body-pd" class="body-pd">
    <header class="header body-pd" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu bx-x" id="header-toggle"></i>
      </div>
    </header>
    <div class="l-navbar show_nav" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">E-School</span>
          </a>
          <div class="nav_list" id="sidebar"></div>
        </div>
        <a href="#" class="nav_link" id="logoutBtn">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <div class="height-100 main">
      <h1 class="text-center mb-4 pt-4">Department</h1>
      <div class="row">
        <!-- Left Column: Table -->
        <div class="col-md-7 col-12">
          <h3>Department List</h3>
          <table class="table table-striped" id="departmentTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Alias</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="col-md-5 col-12">
          <h3>Add/Update Department</h3>
          <form id="departmentForm">
            <input type="hidden" id="editId" />
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter department name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="alias" class="form-label">Alias</label>
              <input
                type="text"
                class="form-control"
                id="alias"
                placeholder="Enter department alias"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary bg-primary"
              id="submitBtn"
            >
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- <div class="container mt-5"></div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/admin/check.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/admin/department.js"></script>
  </body>
</html>
