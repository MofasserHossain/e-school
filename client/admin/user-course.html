<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body id="body-pd" class="body-pd">
    <header class="header body-pd" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu bx-x" id="header-toggle"></i>
      </div>
      <!-- <div class="header_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div> -->
    </header>
    <div class="l-navbar show_nav" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">E-School</span>
          </a>
          <div class="nav_list" id="sidebar"></div>
        </div>
        <a href="#" class="nav_link" id="logoutBtn">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <div class="height-100 main">
      <h1 class="text-center mb-4 pt-4">User Course Management</h1>
      <div class="row">
        <!-- Left Column: Table -->
        <div class="col-md-8 col-12">
          <h3>User Courses List</h3>
          <table class="table table-striped" id="studentCourseTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Course Name</th>
                <th>Term</th>
                <th>Section</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Right Column: Form -->
        <div class="col-md-4 col-12">
          <h3>Add/Update User Course</h3>
          <form id="studentCourseForm">
            <input type="hidden" id="editStudentCourseId" />
            <!-- role -->
            <div class="mb-3">
              <label for="roleSelect" class="form-label">Role</label>
              <select class="form-select" id="roleSelect" required>
                <option value="" disabled selected>Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="userSelect" class="form-label" id="user-label"
                >Student</label
              >
              <select class="form-select" id="userSelect" required></select>
            </div>

            <div class="mb-3">
              <label for="courseSelect" class="form-label">Course</label>
              <select class="form-select" id="courseSelect" required></select>
            </div>

            <button
              type="submit"
              class="btn btn-primary bg-primary"
              id="studentCourseSubmitBtn"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="studentCourseCancelBtn"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- <div class="container mt-5"></div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/admin/check.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/admin/user-course.js"></script>
  </body>
</html>
